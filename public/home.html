<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
</head>

<body>
    <div id="navbar">
        <img src="images/oie_UqF7zkm9Wtq8.png" id="titleTravel">
        <div class="spacer"></div>
        <button type="button" id="signIn">Sign In</button>
    </div>
    <div class="section">
        <div class="middleLogo"><img src="images/oie_UqF7zkm9Wtq8.png"></div>
        <h2>Track where you've been, <br>
            read about where you'll go.</h2>
        <button type="button" class="btn btn-primary" id="signUp">Sign Up</button>
        <div class="video-container">
            <div class="color-overlay"></div>
            <video width="1920px" height="1080px" autoplay loop muted>
                <source src="images/xggn5.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <footer class="footer-distributed">

        <div class="footer-left">

            <h3><img class='footerImg' src="images/oie_UqF7zkm9Wtq8.png"></h3>

            <p class="footer-links">
                <a href="#">Home</a>
            </p>

            <p class="footer-company-name">TravelTracker Â© 2019</p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>

            </div>

        </div>

        <div class="footer-right">

            <p>Contact Us</p>

            <form action="#" method="post">

                <input type="text" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button>Send</button>

            </form>

        </div>

    </footer>

</body>

</html>
